<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres utilizado no documento -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Define a compatibilidade com o Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a largura e escala inicial da tela do dispositivo -->
    <title>SisTrash</title> <!-- Define o título da página exibido na guia do navegador -->
    <link rel="stylesheet" href="style.css"> <!-- Importa o arquivo CSS para aplicar estilos na página -->
</head>
<body>
    <div class="container"> <!-- Define o contêiner principal da página -->
        <div class="label-login"> <!-- Define o contêiner do formulário de login -->
            <img src="images/logobrancapng.png" alt="Logo SisTrash"> <!-- Insere a imagem do logo do sistema -->
            <form> <!-- Define o formulário de login -->
                <div class="user"> <!-- Define o contêiner do campo de usuário -->
                    <label for="user">Usuário</label> <!-- Define o rótulo do campo de usuário -->
                    <input type="text" autocomplete="off" id="user" name="user"> <!-- Define o campo de entrada de texto para o usuário -->
                </div>
                <div class="password"> <!-- Define o contêiner do campo de senha -->
                    <label for="password">Senha</label> <!-- Define o rótulo do campo de senha -->
                    <input type="password" autocomplete="off" id="password" name="password"> <!-- Define o campo de entrada de texto para a senha -->
                </div>
                <div class="button"> <!-- Define o contêiner do botão de login -->
                    <button type="submit">Entrar</button> <!-- Define o botão de envio do formulário -->
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script> <!-- Importa o arquivo JavaScript para adicionar funcionalidades à página -->
</body>
</html>
