<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="background-image"></div>
    <div class="container">
      <div class="logo-container">
        <img src="/desafio_Reciclagem/Protótipos/Interfaces/SisTrash - logobranca.png" alt="Logo SisTrash" class="logo">
      </div>
      <h1>Identifique-se</h1>
      <div class="login-form">
        <div class="brasao-container">
          <img src="/desafio_Reciclagem/Protótipos/Interfaces/brasaomaringa.png" alt="Brasão de Maringá" class="brasao">
        </div>
        <form>
          <div class="form-control">
            <label for="username">CPF</label>
            <input type="number" id="number" placeholder="Insira seu CPF">
          </div>
          <div class="form-control">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Insira sua senha">
          </div>
          <button type="submit">Entrar</button>
        </form>
        <a href="#">Esqueceu sua senha?</a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
